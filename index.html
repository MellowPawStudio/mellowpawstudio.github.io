<!DOCTYPE html>
<html>
    <head>
        <title>Mellow Paw Studio</title>
        <link rel="icon" type="image/x-icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/site.css">
        <link rel="stylesheet" href="./css/snackbar.css">
        <link rel="stylesheet" href="./css/links.css">
        <script src="index.js" defer></script>
    </head>
<body>
    <span id="snackbar">
        <img type="image/png" src="./img/ico/clipboard.png" height="20px" />
        Copied to Clipboard
    </span>
    <div id="header">
        <img type="image/png" src="./img/logo.png" height="100vh" alt="The logo for Mellow Paw Studios." />
        <div>@MellowPawStudio</div>
    </div>
    <div id="link-container" class="prevent-select">
        <div id="navto-etsy" class="link-btn" style="margin: 0;">
            Etsy
            <div id="copy-etsy" class="copy-btn">
                <img type="image/png" src="./img/ico/copy.png" width="16px" />
            </div>
        </div>

        <div id="navto-bsky" class="link-btn">
            Bluesky
            <div id="copy-bsky" class="copy-btn">
                <img type="image/png" src="./img/ico/copy.png" width="16px" />
            </div>
        </div>
    </div>
</body>
</html>
